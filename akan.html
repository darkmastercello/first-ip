<html>

<head>
    <title>YOUR AKAN NAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="akan.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="story">
        <h1><strong>APP GOAL</strong> </h1>
        <p>
            This web application is designed to use the users input in the required sections to determine the user's
            Akan
            name.
        </p>
    </div>
    <br><br>
    <h2>FORM</h2>
    <p>Fill in the form below and submit to print out your akan name.</p>
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="Century">Century</label>
                        <input type="text" class="form-control" id="century" placeholder="enter century digits"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type="year" class="form-control" id="year" placeholder="enter year" required>
                    </div>
                    <div class="form-group">
                        <label for="month">month</label>
                        <input type="number" class="form-control" id="month" placeholder="enter month digits" min="1"
                            max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="Year">Date</label>
                        <input type="text" class="form-control" id="date" placeholder="enter date" min="1" max="31"
                            required>
                    </div>


                    <div class="form-group form-check">
                        <input type="radio" name="one" class="form-check-input" value="" id="gender">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" name="one" class="form-check-input" value="" id="gender">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <button onclick="result();">Submit</button>


                    </div>
                    <input type="reset">
                </form>
                <p id="result"></p>
                <script src="akan.js"></script>
</body>

</html>
