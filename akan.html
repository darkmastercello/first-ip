<html>

<head>
    <title>YOUR AKAN NAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="akan.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Find out your Akan name!</h1>
    <script src="akan.js"></script>


    <div class="story">
        <h1><strong>APP GOAL</strong> </h1>
        <p>
            This web application is designed to use the users input in the required sections to determine the user's
            Akan
            name.
        </p>
    </div>
    <br><br>
    <h2>FORM</h2>
    <p>Fill in the form below and submit to print out your akan name.</p>
    <form id="form">
        <label for="century" class="labels">Century</label>
        <input type="number" class="form" placeholder="Enter the century" id="century" required min="0" max="30">
        <label for="year" class="labels">Year</label>
        <input type="number" placeholder="Enter the year" class="form" id="year" required min="0" max="100">
        <label for="month" class="labels">Month</label>
        <input type="number" class="form" placeholder="Enter the month of the year" id="month" required min="0"
            max="12">
        <label for="monthDay" class="labels">Day of month</label>
        <input type="number" placeholder="Enter the day of the month" class="form" id="monthday" required min="0"
            max="12">
        <label for="Gender">Gender</label>
        <select id="Gender">
            <option>male</option>
            <option>female</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>


</body>

</html>
